<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id = "calculator">
      <input type="number" />
      <button class="firstCol digit">1</button>
      <button class="secondCol digit">2</button>
      <button class="thirdCol digit">3</button>
      <button id="add" class="fourthCol symbol">+</button>
      <button class="firstCol digit">4</button>
      <button class="secondCol digit">5</button>
      <button class="thirdCol digit">6</button>
      <button id="sub" class="fourthCol symbol">-</button>
      <button class="firstCol digit">7</button>
      <button class="secondCol digit">8</button>
      <button class="thirdCol digit">9</button>
      <button id="button" class="fourthCol symbol">*</button>
      <button id="dot" class="firstCol symbol">.</button>
      <button class="secondCol digit">0</button>
      <button id="eq" class="thirdCol symbol">=</button>
      <button id="mul" class="fourthCol symbol">/</button>
    </section>
  </hody>
</html>
